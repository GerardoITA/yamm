l_english:
 yamm.1.t:0 "Unfulfilled Potential"
 yamm.1.d:0 "Some whisper in secret that our previous ruler died too young, and had yet to leave their mark on the world. Some say it openly, as is the case with the new pretender to the throne. A close confidant of the last ruler, he intends to ensure that their grand vision comes to fruition. Gathering the support of the people, this young upstart openly challenges the new ruler and the nobility for control of the country."
 yamm.1.a:0 "Abdicate, for the good of the nation."
 yamm.1.b:0 "Execute this traitor!"